<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>TicTacToe</h1>
    <p id="scoreLabel">O 0:0 X</p>
    <button onclick="showUserDialog()">
        <i class="material-icons">account_circle</i>
    </button>
</header>
<main>
    <div class="grid">
        <div>
            <button onclick="selectField(0)"></button>
        </div>
        <div>
            <button onclick="selectField(1)"></button>
        </div>
        <div>
            <button onclick="selectField(2)"></button>
        </div>
        <div>
            <button onclick="selectField(3)"></button>
        </div>
        <div>
            <button onclick="selectField(4)"></button>
        </div>
        <div>
            <button onclick="selectField(5)"></button>
        </div>
        <div>
            <button onclick="selectField(6)"></button>
        </div>
        <div>
            <button onclick="selectField(7)"></button>
        </div>
        <div>
            <button onclick="selectField(8)"></button>
        </div>
    </div>
</main>
<div class="modal" id="userDialog">
    <form>
        <label for="playerX_TextField">Spieler X</label>
        <input id="playerX_TextField" placeholder="Name" required type="text"/>
        <label for="playerO_TextField">Spieler O</label>
        <input id="playerO_TextField" placeholder="Name" required type="text"/>
        <input type="button" value="START GAME" onclick="saveUserData()"/>
        <button id="closeButton" onclick="closeUserDialog(); return false">
            <i class="material-icons">close</i>
        </button>
    </form>
</div>
<div class="modal" id="infoDialog">
    <div>
        <h1 id="infoLabel">Xxxx hat gewonnen!</h1>
        <a href="">Nochmal spielen</a>
    </div>
</div>
<footer>
    <button onclick="reset()">RESET</button>
</footer>
</body>
</html>
