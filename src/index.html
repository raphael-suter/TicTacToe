<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div class="card">
    <h1 class="title">tic tac toe</h1>
    <div class="grid">
        <button class="field" onclick="selectField(0)"></button>
        <button class="field" onclick="selectField(1)"></button>
        <button class="field" onclick="selectField(2)"></button>
        <button class="field" onclick="selectField(3)"></button>
        <button class="field" onclick="selectField(4)"></button>
        <button class="field" onclick="selectField(5)"></button>
        <button class="field" onclick="selectField(6)"></button>
        <button class="field" onclick="selectField(7)"></button>
        <button class="field" onclick="selectField(8)"></button>
    </div>
    <a class="link" href="">neustarten</a>
</div>
<div class="card">
    <h3 class="title" id="labelUserData">0:0</h3>
    <button class="link" onclick="deleteUserData()">l√∂schen</button>
</div>
<div class="modal" id="signInDialog">
    <form class="card" onsubmit="return saveUserData()">
        <h2 class="title">Spieler</h2>
        <label for="inputTextPlayerX">Spieler X</label>
        <input id="inputTextPlayerX" placeholder="Name" required type="text"/>
        <label for="inputTextPlayerO">Spieler O</label>
        <input id="inputTextPlayerO" placeholder="Name" required type="text"/>
        <input class="link" type="submit" value="speichern"/>
    </form>
</div>
<div class="modal" id="successDialog">
    <div class="card">
        <h2 class="title">Du hast gewonnen!</h2>
        <a class="link" href="">Nochmal spielen</a>
    </div>
</div>
<script src="script.ts"></script>
</body>
</html>
